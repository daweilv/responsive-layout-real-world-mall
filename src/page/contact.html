<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Contact</title>
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <script>
            var responsive = function() {
                var clientWidth = document.documentElement.clientWidth;
                if (clientWidth < 576) {
                    document.documentElement.style.fontSize =
                        (clientWidth / 750) * 100 + 'px';
                } else if (clientWidth < 992) {
                    document.documentElement.style.fontSize =
                        (clientWidth / 1536) * 100 + 'px';
                } else {
                    document.documentElement.style.fontSize = '50px';
                }
            };
            responsive();
            window.onresize = function() {
                responsive();
            };
        </script>
    </head>

    <body>
        <div class="header header--sec">
            <div class="container">
                <div class="header__left">
                    <div class="logo__wrapper">
                        <a href="index.html">
                            <img
                                class="logo"
                                src="../asset/img/Logo@2x.png"
                                alt="logo"
                        /></a>
                    </div>
                </div>
                <div class="header__center">
                    Contact
                </div>
                <div class="header__right">
                    <a class="gouwuche" href="cart.html">
                        <span>CART</span>
                        <img
                            class="logo"
                            src="../asset/img/gouwuche@2x.png"
                            alt="gouwuche@2x.png"
                    /></a>
                    <a class="lianxi active" href="contact.html">
                        <span>CONTACT</span>
                        <img
                            class="nav"
                            src="../asset/img/lianxi@2x.png"
                            alt="lianxi@2x.png"
                    /></a>
                    <a class="yuyan" href="https://github.com/daweilv/responsive-layout-real-world-mall">
                        <span>GITHUB</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="main main--contact">
            <div class="container">
                <div class="form form__contact">
                    <div class="wrapper--contact">
                        <div class="form__content">
                            <div class="form__input">
                                <input type="text" placeholder="Name" />
                            </div>
                            <div class="form__input form__input--invalid">
                                <input
                                    type="text"
                                    placeholder="Phone Number*"
                                />
                                <div class="form__tips form__tips--error">
                                    Please enter a valid phone number
                                </div>
                            </div>
                            <div class="form__input">
                                <input
                                    type="text"
                                    placeholder="Mail address*"
                                />
                            </div>
                            <div class="form__textarea">
                                <textarea
                                    placeholder="Contact Details"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <div class="wrapper--contact">
                        <a class="button btn_block" href="contact_confirm.html"
                            >Confirmation</a
                        >
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="footer__column">
                    <div class="column__item">
                        <a href="#">Privacy Policy</a>
                    </div>
                    <div class="column__item">
                        <a href="#">Specified Commercial Transaction Law</a>
                    </div>
                    <div class="column__item">
                        <a href="#">Flow of Deliver</a>
                    </div>
                    <div class="column__item">
                        <a href="#">About Shipping Cost</a>
                    </div>
                    <div class="column__item"><a href="#">FAQ</a></div>
                </div>
                <div class="footer__language">
                    LANGUAGE :<select name="" id="">
                        <option value="English" selected>English</option>
                        <option value="Japanese">Japanese</option>
                    </select>
                </div>
                <div class="footer__copyright">
                    Sourcecode in <a href='https://github.com/daweilv/responsive-layout-real-world-mall'>GitHub</a>
                </div>
            </div>
        </div>
    </body>
</html>
